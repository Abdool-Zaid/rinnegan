<script>
    function generateRandomColor() {
  let letters = "0123456789ABCDEF";
  let color = "#";
  for (let i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}
let i=18
let limit=()=> document.querySelectorAll('.target').length -1
let rinnegan = document.querySelectorAll('.target')[limit()]
let eyeball = document.querySelectorAll('.target')
let ring= document.querySelector(".target")
let container= document.querySelector("#wrapper")
let mainfunc=()=>{
    eyeball.forEach((ring)=>{
        console.log(i)
        ring.style=`
        border: 9px solid ${generateRandomColor()};
        width:${i}px;
        aspect-ratio: 1;
        border-radius: 50%;
        `
        rinnegan.innerHTML+=ring.outerHTML
        i=i+18
})
i=18
setTimeout(function(){
    mainfunc()}, 1000); //Time before execution
}
mainfunc()
</script>
